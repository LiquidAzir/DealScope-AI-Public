databases:
  - name: dealscope-db
    plan: free

services:
  - type: web
    name: dealscope-ai
    runtime: python
    buildCommand: pip install -r backend/requirements.txt && cd frontend && npm install && npm run build
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: dealscope-db
          property: connectionString
